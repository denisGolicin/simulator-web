    <title>SferaSchool Auth</title>

</head>
<body>

    <div class="infinity-wrapper">
        <div class="infinity-container">
            <div class="trace"></div>
            <div class="pencil">
                <div class="rubber"></div>
                <div class="metal"></div>
                <div class="crayon">
                <div class="crayon-left"></div>
                <div class="crayon-center"></div>
                <div class="crayon-right"></div>
                </div>
                <div class="pencil-top"></div>
                <div class="pencil-tip"></div>
            </div>
        </div>
    </div>

    <div class="wrapper" id="container"></div>

    <main>
        <div class="wrapper-form">
            <p>Авторизация</p>
            <input type="text" placeholder="Логин" id="login">
            <input type="password" placeholder="Пароль" id="password">
            <button id="buttonEnter">Войти</button>
        </div>
    </main>

    <script src="js/loader.js"></script>
    <script src="js/index.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/background.js"></script>
